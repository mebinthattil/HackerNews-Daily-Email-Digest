name: Daily HackerNews Digest

on:
  schedule:
    # 6:00 AM IST = 00:30 UTC (IST is UTC+5:30)
    - cron: '30 0 * * *'
  workflow_dispatch:
    inputs:
      story_count:
        description: 'Number of top stories to include'
        required: false
        default: '10'
        type: string

permissions:
  contents: write

jobs:
  send-digest:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --extra worker

      - name: Send digest
        env:
          MAILGUN_API_KEY: ${{ secrets.MAILGUN_API_KEY }}
          MAILGUN_LIST_NAME: ${{ secrets.MAILGUN_LIST_NAME }}
          DOMAIN_NAME: ${{ secrets.DOMAIN_NAME }}
          GROQ_API: ${{ secrets.GROQ_API }}
        run: |
          cd src
          uv run python -c "import mail_digest; mail_digest.main(story_count=${{ github.event.inputs.story_count || 10 }})" 2>&1 | tee ../digest.log

      - name: Upload logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: digest-logs-${{ github.run_id }}
          path: digest.log
          retention-days: 30

      - name: Commit archive to repository
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add static/archives/*.html
          if git diff --staged --quiet; then
            echo "No new archive files to commit"
          else
            git commit -m "chore: archive digest for $(date +'%d-%m-%Y')"
            git push
          fi

