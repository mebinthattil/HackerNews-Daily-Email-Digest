<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>HackerNews Digest - Daily AI Summaries</title>
  <meta name="description"
    content="Get the top 10 HackerNews stories summarized and delivered to your inbox every morning.">
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>
  <main class="container">
    <h1>HackerNews Digest</h1>
    <p class="tagline">Delivered daily at 6 AM IST to your inbox.</p>

    <ul class="features">
      <li>Top 10 stories from HN</li>
      <li>AI-powered summaries</li>
      <li>Community sentiment included</li>
    </ul>

    <form method="post" action="/subscribe" class="form">
      <input type="email" name="email" placeholder="you@example.com" required class="input">
      <button type="submit" class="btn">Subscribe For Free</button>
    </form>

    <p class="footer">No spam. Unsubscribe anytime.</p>

    <div class="opensource">
      <p class="opensource-title">Code is fully open source!</p>
      <p class="opensource-desc">
        Compute runs on GitHub Actions.<br>
        <a href="https://github.com/mebinthattil/HackerNews-Daily-Email-Digest" target="_blank" rel="noopener">Fork me
          on GitHub â†’</a>
      </p>
    </div>
  </main>
</body>

</html>
